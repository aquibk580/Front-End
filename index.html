<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Let music flow in your heart and enrich your soul</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="song">
                    <span class="SongName">Moye moye</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="song">
                    <span class="SongName">Tera Mera Rishta</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="song">
                    <span class="SongName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="song">
                    <span class="SongName">Jaane vo Kasie log</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="song">
                    <span class="SongName">Vrdaan</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="song">
                    <span class="SongName">Tu hai kaha</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play " id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Music bars.gif" id="gif" width="42px" alt=""> 
            <span id="masterSongName">Moye moye - Teyadora</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d866571b91.js" crossorigin="anonymous"></script>
</body>
</html>
